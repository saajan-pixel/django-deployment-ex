{% extends 'basic_app/base.html' %}
{% block body_block %}

<div class="jumbotron">
	<h1>Please Login</h1>
	<form action="{% url 'basic_app:user_login' %}" method="POST"}>
		{% csrf_token %}
		<label for="usr">UserName:</label>
		<input type="text" name="username" placeholder="enter the username">

		<input type="submit" name="" value="LOGIN">
	</form>
</div>


{% endblock %}
